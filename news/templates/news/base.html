<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static '/news/style.css' %}" >
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.3/summernote.js"></script>

</head>
<body>
<nav class="header navbar navbar-light bg-light">
  <a class="navbar-brand">Новости</a>
    <ul class="nav navbar-nav navbar-right">
      {%  if user.is_authenticated %}
          <form class="form-inline">
              <li class="mr-sm-2">{{ user.email }}</li>
              <a class="btn btn-outline-info my-2 my-sm-0" id="log-out-button" href="{% url 'user-log-out' %}">Log out</a>
          </form>
      {% else %}
          <a class="btn btn-outline-info my-2 my-sm-0" id="log-in-button" href="{% url 'user-log-in' %}">Log in</a>
      {% endif %}
    </ul>
</nav>
<div class="error-message-container">
    {% if user.is_authenticated and not user.is_approved %} <div class="error-message"> Подтвердите, пожалуйста, свой email! </div>{% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
